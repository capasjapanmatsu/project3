workflows:
  ios-release:
    name: iOS App Store (Capacitor/Ionic)
    max_build_duration: 60
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: "DogParkJP API Key"
    environment:
      xcode: latest
      cocoapods: default
      node: 20
      vars:
        BUNDLE_ID: com.dogparkjp.app
        APP_NAME: DogPark Japan
        DEVELOPMENT_TEAM: 9HT7A6UF4K
      groups:
        # Create these groups in Codemagic UI and add variables there
        # app_store_connect: handled via integrations.app_store_connect
        # supabase: VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY
        - supabase
        # codesign variables (CM_CERTIFICATE, CM_CERTIFICATE_PASSWORD)
        - codesign
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - ios/App/Pods
        - ~/.npm
    scripts:
      - name: Show versions
        script: |
          echo "Node: $(node -v)"
          echo "NPM:  $(npm -v)"
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
      - name: Build web assets (Vite)
        script: |
          npm run build
      - name: Ensure iOS platform exists
        script: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod repo update
          pod install
      - name: Fetch signing files and configure keychain
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          # Rely on automatic signing with fetched profiles
      - name: Show signing settings (debug)
        script: |
          xcode-project show-build-settings --workspace "ios/App/App.xcworkspace" --scheme "App" | grep -E "PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|PROVISIONING_PROFILE_SPECIFIER|PROVISIONING_PROFILE" || true
      - name: Build IPA with Xcode
        script: |
          xcode-project build-ipa --workspace "ios/App/App.xcworkspace" --scheme "App" --archive-flags="DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM -destination 'generic/platform=iOS'"
      - name: Show effective build settings (provisioning)
        script: |
          set -o pipefail
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -showBuildSettings | grep -E "PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|PROVISIONING_PROFILE_SPECIFIER|PROVISIONING_PROFILE" || true
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Logs/gym/*.log
      - $CM_BUILD_DIR/ios/App/build/**/*.log
    publishing:
      app_store_connect:
        auth: integration
        # Configure App Store Connect API key in Codemagic UI and link integration
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers


