workflows:
  ios-release:
    name: iOS Release (DogPark JP)
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: 15.4
      node: 20.11.1
      cocoapods: default
      vars:
        BUNDLE_ID: com.dogparkjp.app
        APPLE_TEAM_ID: 9HT7A6UF4K
        IOS_SCHEME: App
      # （証明書等を変数グループで管理しているなら必要。無ければこの行は消してOK）
      groups:
        - codesign

    scripts:
      - name: Install JS deps
        script: |
          npm ci --legacy-peer-deps

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Bump iOS build number (CFBundleVersion)
        script: |
          if [ -d "ios/App" ]; then
            agvtool new-version -all $BUILD_NUMBER
          else
            echo "iOS project not found, skip agvtool"
          fi

      - name: Build IPA with Xcode
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme "$IOS_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - ~/Library/Developer/Xcode/Archives/**/*

    publishing:
      app_store_connect:
        # ★ここを integration にする（必須）
        auth: integration
        # integration が複数ある場合だけ、id を明示：
        # id: aac5c4e1-a936-4ca0-b679-214a7fa20e20   # ←複数キーがある場合のみ設定。1つなら書かない。
        submit_to_testflight: true
        beta_groups:
          - Internal Testing
