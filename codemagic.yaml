workflows:
  ios-release:
    name: iOS Release (DogPark JP)
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      xcode: 15.4
      node: 20.11.1
      cocoapods: default

      # 環境変数グループ（Codemagicの「Environment variables」で作成済みのもの）
      groups:
        - appstore_connect   # ← ここに APP_STORE_CONNECT_* の3つが入っている前提

      # アプリ固有の値
      vars:
        BUNDLE_ID: com.dogparkjp.app
        APPLE_TEAM_ID: 9HT7A6UF4K
        IOS_SCHEME: App

    cache:
      cache_paths:
        - ~/.npm
        - ~/Library/Caches/CocoaPods
        - ios/Pods

    scripts:
      - name: Install JS deps & build web
        script: |
          npm ci --legacy-peer-deps
          # Webビルド（ある方を使ってください。片方が無ければもう片方を試す）
          npm run build || npx vite build || true

      - name: Ensure Capacitor iOS platform & sync
        script: |
          # iOS プラットフォームが無い場合でも落とさず追加して進める
          npx cap add ios || true
          npx cap sync ios

      - name: CocoaPods install (safety)
        script: |
          cd ios/App
          pod repo update || true
          pod install

      - name: Bump iOS build number (CFBundleVersion)
        script: |
          if [ -d "ios/App/App.xcworkspace" ] || [ -d "ios/App/App.xcodeproj" ]; then
            agvtool new-version -all "$BUILD_NUMBER"
          else
            echo "No Xcode project found, skipping agvtool."
          fi

      - name: Build IPA with Xcode
        script: |
          set -e
          if [ -d "ios/App/App.xcworkspace" ]; then
            xcode-project build-ipa \
              --workspace ios/App/App.xcworkspace \
              --scheme "$IOS_SCHEME" \
              --archive-flags "-destination generic/platform=iOS"
          elif [ -d "ios/App/App.xcodeproj" ]; then
            xcode-project build-ipa \
              --project ios/App/App.xcodeproj \
              --scheme "$IOS_SCHEME" \
              --archive-flags "-destination generic/platform=iOS"
          else
            echo "No Xcode project under ios/App/"
            exit 1
          fi

    artifacts:
      - build/ios/ipa/*.ipa
      - ~/Library/Developer/Xcode/Archives/**/*

    publishing:
      app_store_connect:
        # ← ここが重要！ auth ではなく authentication
        authentication: api_key
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        private_key: $APP_STORE_CONNECT_PRIVATE_KEY
        submit_to_testflight: true
