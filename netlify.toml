[build]
  publish = "dist"
  command = "npm run build"
  ignore = "exit 0"

# シークレットスキャンの設定
[build.processing]
  skip_processing = false

[build.processing.secrets]
  enabled = false

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "true"
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# 環境変数のプレースホルダー（実際の値はNetlify UIで設定）
# VITE_SUPABASE_URL = "設定必要"
# VITE_SUPABASE_ANON_KEY = "設定必要"

# HTTPSリダイレクトの強制
[[redirects]]
  from = "http://your-site.netlify.app/*"
  to = "https://your-site.netlify.app/:splat"
  status = 301
  force = true

# Functions へのルーティング（SPAキャッチオールより前に配置）
[[redirects]]
  from = "/line/webhook"
  to = "/.netlify/functions/line-webhook"
  status = 200

[[redirects]]
  from = "/line/push"
  to = "/.netlify/functions/line-push"
  status = 200

[[redirects]]
  from = "/line/notify"
  to = "/.netlify/functions/line-notify"
  status = 200
  force = true

# SPAのルーティング設定
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# セキュリティヘッダーの設定
[[headers]]
  for = "/*"
  [headers.values]
    # セキュリティヘッダー（Best Practices向上）
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self), payment=(), usb=(), interest-cohort=()"
    
    # CSP（Content Security Policy）の設定
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://maps.googleapis.com https://www.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com data: blob:;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com data: blob:;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com data: blob:;
      connect-src 'self' https: wss: ws://localhost:* https://api.stripe.com https://*.supabase.co https://maps.googleapis.com;
      worker-src 'self' blob:;
      child-src 'self' https://js.stripe.com;
      frame-src 'self' https://js.stripe.com;
      media-src 'self' https:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """

# 静的アセットのキャッシュ設定
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 画像のキャッシュ設定
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    
[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# PWA関連ファイルのキャッシュ設定
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    
[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTMLファイルの設定
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# API関連のプロキシ設定（必要に応じて）
[[redirects]]
  from = "/api/*"
  to = "https://your-project.supabase.co/rest/v1/:splat"
  status = 200
  headers = {Authorization = "Bearer YOUR_ANON_KEY"}

# エラーページの設定
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404
  
[[redirects]]
  from = "/500"
  to = "/500.html"
  status = 500

# プレビュー設定
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"

# 開発ブランチ設定
[context.dev]
  command = "npm run build"
  
# 本番環境用の設定
[context.production]
  command = "npm run build"
  
# エッジ関数の設定
[functions]
  directory = "netlify/functions"
  
# プラグインの設定
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "reports/lighthouse.html"
    
